{{/* Google Fonts - Unbounded and Huninn */}}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&family=Huninn:wght@400&display=swap" rel="stylesheet">

{{- $css := resources.Get "css/input.css" | postCSS (dict "config" "postcss.config.js") -}}
{{- if hugo.IsProduction -}}
  {{- $css = $css | minify | fingerprint "sha512" -}}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}" integrity="{{ $css.Data.Integrity }}">
{{- else -}}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}">
{{- end -}}
