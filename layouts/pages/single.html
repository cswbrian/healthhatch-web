{{ define "main" }}
  <article class="py-8 md:py-16 bg-white">
    <div class="container mx-auto px-4 sm:px-6 max-w-4xl">
      <header class="mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
          {{ .Title }}
        </h1>
        
      </header>
      
      {{ if .Params.featured_image }}
        <div class="mb-8">
          <img src="{{ .Params.featured_image }}" alt="{{ .Title }}" class="w-full rounded-lg shadow-lg">
        </div>
      {{ end }}
      
      <div class="markdown-content">
        {{ .Content }}
      </div>
      
      {{ if .Params.tags }}
        <div class="mt-8 pt-8 border-t border-gray-200">
          <div class="flex flex-wrap gap-2">
            {{ range .Params.tags }}
              <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm hover:bg-brand-green hover:text-white transition-colors">
                {{ . }}
              </a>
            {{ end }}
          </div>
        </div>
      {{ end }}
    </div>
  </article>
{{ end }}
