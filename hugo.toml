    languageName = 'English'
    weight = 1
    title = 'HealthHatch'
    contentDir = 'content/en'
    
  [languages.zh-HK]
    languageName = '繁體中文'
    weight = 2
    title = 'HealthHatch'
    contentDir = 'content/zh-hk'

[menu]
  [[menu.main]]
    identifier = 'home'
